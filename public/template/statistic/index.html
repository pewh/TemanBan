<div class=row>
    <div class="col-lg-9">
        <h2 class="pull-left title">Statistik</h2>
    </div>

    <!--
    <div class="col-lg-3">
        <div class=form-group>
            <input date-range-picker />
        </div>
    </div>
    -->
</div>

<hr />

<div class=row role=main>

    <div class="col-lg-6 col-md-12 col-sm-12">
        <chart-line id=transaction items=transaction />
    </div>

    <div class="col-lg-6 col-md-12 col-sm-12">
        <div class=row>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="assets-block purchase">
                    <p class=header>Total Pembelian</p>
                    <p class=value ng-bind="purchaseTotal | currency:'IDR'"></p>
                </div>
                <div class="assets-block sales">
                    <p class=header>Total Penjualan</p>
                    <p class=value ng-bind="salesTotal | currency:'IDR'"></p>
                </div>
                <div class="assets-block calculate">
                    <p class="header" ng-class="{true: 'text-warning'}[currencyStatus=='Kerugian']" ng-bind="currencyStatus"></p>
                    <p class=value ng-bind="calcTotal | currency:'IDR'"></p>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <chart-pie id=assets items=asset />
            </div>
        </div>
    </div>
</div>
