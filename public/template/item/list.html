<div class="form-head">
    <h2 class="pull-left title">Barang</h2>
    <a class="btn btn-primary btn-preposition-header" href="/item/new">
        <i class="glyphicon glyphicon-plus"></i>
    </a>

    <div class="navbar-form pull-right">
        <input type="text" ng-model="search" class="form-control" placeholder="Pencarian" />
    </div>
</div>

<table class="table">
    <tr>
        <th>Nama</th>
        <th>Stok</th>
        <th>Harga Beli</th>
        <th>Harga Jual</th>
        <th>Pemasok</th>
        <th>Action</th>
    </tr>

    <tr ng-repeat="d in data | filter:search" ng-class="{'error': stockStatus.isEmpty($index), 'warning': stockStatus.isWarning($index) }">
        <td ng-bind-html-unsafe="d.name | highlight:search"/>
        <td ng-bind-html-unsafe="d.stock || '-' | highlight:search"/>
        <td ng-bind-html-unsafe="d.purchase_price | rupiah | highlight:search"/>
        <td ng-bind-html-unsafe="d.sales_price | rupiah | highlight:search"/>
        <td ng-bind-html-unsafe="d.supplier_id.name || '-' | highlight:search"/>
        <td>
            <a ng-href="/item/{{ d._id }}">Edit</a>
            |
            <a href=# ng-click="remove(d._id)">Delete</a>
        </td>
    </tr>

</table>
