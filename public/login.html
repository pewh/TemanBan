<!DOCTYPE html>
<html ng-app=app ng-cloak>
<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Login &mdash; PD Teman Ban</title>
    <link rel=stylesheet href=/vendor/bootstrap/dist/css/bootstrap.min.css />
    <link rel=stylesheet href=/css/Sansation-fontfacekit/stylesheet.css />
    <link rel=stylesheet href=/css/style.css />
</head>
<body>

    <div class=container>
        <div class="col-xs-10 col-sm-5 col-md-4 centered">
            <!-- title -->
            <h1 class="title title-login">PD Teman Ban</h1>

            <form class=form-horizontal role=form ng-submit=login() ng-controller=LoginController>
                <!-- username -->
                <div class=form-group>
                    <label for=username class="col-lg-3 control-label">Username</label>
                    <div class=col-lg-9>
                        <input type=text
                               name=username
                               id=username
                               class=form-control
                               placeholder=Username
                               autofocus
                               ng-model=credentials.username />
                    </div>
                </div>

                <!-- password -->
                <div class=form-group>
                    <label for=password class="col-lg-3 control-label">Password</label>
                    <div class=col-lg-9>
                        <input type=password
                               name=password
                               id=password
                               class=form-control
                               placeholder=Password
                               ng-model=credentials.password />
                    </div>
                </div>

                <!-- submit button -->
                <div class=form-group>
                    <div class="col-lg-offset-3 col-lg-3">
                        <button class="btn btn-default"
                                type=submit
                                ng-disabled="!credentials.username || !credentials.password">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src=/vendor/jquery/jquery.min.js></script>
    <script src=/vendor/lodash/dist/lodash.min.js></script>
    <script src=/vendor/bootstrap/dist/js/bootstrap.min.js></script>
    <!--<script src=/vendor/select2/select2.min.js></script>-->
    <script src=/vendor/accounting/accounting.min.js></script>
    <script src=/vendor/angular/angular.min.js></script>
    <script src=/vendor/angular-resource/angular-resource.min.js></script>
    <script src=/vendor/angular-ui-utils/modules/highlight/highlight.js></script>
    <script src=/vendor/angular-ui-select2/src/select2.js></script>
    <script src=/vendor/noty/js/noty/jquery.noty.js></script>
    <script src=/vendor/noty/js/noty/layouts/top.js></script>
    <script src=/vendor/noty/js/noty/layouts/bottom.js></script>
    <script src=/vendor/noty/js/noty/themes/default.js></script>
    <script src=/socket.io/socket.io.js></script>
    <script src=/js/app.js></script>
</body>
</html>
