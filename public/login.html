<!DOCTYPE html>
<html ng-app=app ng-cloak>
<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Login &mdash; PD Teman Ban</title>
    <link rel=stylesheet href=/vendor/bootstrap/css/bootstrap.min.css />
    <link rel=stylesheet href=/vendor/bootstrap/css/bootstrap-responsive.css />
    <link rel=stylesheet href=/vendor/Sansation-fontfacekit/stylesheet.css />
    <link rel=stylesheet href=/vendor/humane/libnotify.css />
    <link rel=stylesheet href=/css/style.css />
</head>
<body>

    <!-- title -->
    <h2 class="home title title-login">PD Teman Ban</h2>

    <form id=login-box class=form-horizontal ng-submit=login() ng-controller=LoginController>
        <!-- username -->
        <div class=control-group>
            <label for=username class=control-label>Username</label>
            <div class=controls>
                <input type=text
                       name=username
                       id=username
                       class=span2
                       autofocus
                       ng-model=credentials.username />
            </div>
        </div>

        <!-- password -->
        <div class=control-group>
            <label for=password class=control-label>Password</label>
            <div class=controls>
                <input type=password
                       name=password
                       id=password
                       class=span2
                       ng-model=credentials.password />
            </div>
        </div>

        <!-- submit button -->
        <div class=control-group>
            <div class=controls>
                <button class="btn btn-primary"
                        type=submit
                        ng-disabled="!credentials.username || !credentials.password">Login</button>
            </div>
        </div>
    </form>

    <script src=/vendor/jquery/jquery.min.js></script>
    <script src=/vendor/underscore/underscore-min.js></script>
    <script src=/vendor/bootstrap/js/bootstrap.min.js></script>
    <script src=/vendor/select2/select2.min.js></script>
    <script src=/vendor/accounting/accounting.min.js></script>
    <script src=/vendor/angular/angular.min.js></script>
    <script src=/vendor/angular/angular-resource.js></script>
    <script src=/vendor/angular/highlight.js></script>
    <script src=/vendor/humane/humane.min.js></script>
    <script src=/socket.io/socket.io.js></script>
    <script src=/js/app.js></script>
</body>
</html>
